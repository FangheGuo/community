<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>吉他小镇</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body background="img/backgroundimg.jpg">
<div th:insert="~{navigation.html :: nav}"></div>

<div class="container-fluid main">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;发现</h3>
            <hr>

            <div class="media" th:each="post : ${pagination.posts}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${post.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/postDetail/'+${post.id}}" th:text="${post.title}"></a>
                    </h4>
                    <span th:text="${post.content}"></span> <BR>
                    <span class="text-desc">• <span th:text="${post.commentCount}"></span> 个回复 • <span
                            th:text="${post.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(post.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <!--分页功能-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}">

                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题
            </h3>
            <hr>
            <p>·帖子标题：不超过25个字</p>
            <p>·帖子内容：详细描述您的帖子内容，并确保清晰直观</p>
            <p>·添加标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字</p>
            请遵守吉他小镇公约言论规则，不得违反国家法律法规
            <hr>
            <h3>联系站主
            </h3>
            <hr>
                <img
                     src="img/qq.jpg" />
                <img
                     src="img/wechat.jpg" height="200px" width="185px"/>

        </div>

    </div>
</div>
